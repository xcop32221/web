<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 这个是核心库，必须先应用,全局多个React对象 -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <!-- 引入react-dom，用于支持react操作dom，全局有个ReactDom对象 -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <!-- 引入bable用于将jsx转为js -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- 这里一定要写bable，让bable去编译JSX成为JS -->
    <style>
      .title{
        background-color: orange;
        width: 200px;
      }
    </style>
</head>
 
<body>
    <div id="test"></div>
   <script type="text/babel">
        //1.创建函数式组件
        //组件要有：html,css,js,....

        //函数式组件需要大写
        function Demo(){
            //this是undefined：babel翻译，开启严格模式(use strict)：禁止this指向window
            //严格模式：禁止自定义的函数指向window
            console.log(this)
            return <h2>我是用函数定义的组件，适用于简单组件的定义</h2> 
        }

        //渲染组件到页面
        const div=document.querySelector('#test')
        /*执行了ReactDOM.render(<Demo/>...)：
        1.React解析组件标签，找到组件；找不见就报错
        2.发现组件是使用函数定义的，随后调用该函数，将返回的虚拟DOM转为真实DOM，随后呈现在页面中
        */
       //函数式组件需要用标签，且首字母大写
        ReactDOM.render(<Demo/>,div)

   </script>
</body>
</html>
