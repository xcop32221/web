<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      position: relative;
      width: 1000px;
      height: 200px;
      background-color: pink;
      margin: 100px auto;
      text-align: center;
      font-size: 50px;
      line-height: 200px;
      font-weight: 700;
    }

    .box1 {
      position: absolute;
      right: 20px;
      top: 10px;
      width: 20px;
      height: 20px;
      background-color: skyblue;
      text-align: center;
      line-height: 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="box">
      我是广告1
      <div class="box1">X1</div>
    </div>
    <div class="box">
      我是广告2
      <div class="box1">X2</div>
    </div>
    <div class="box">
      我是广告3
      <div class="box1">X3</div>
    </div>
  </div>
  <script>
    const father=document.querySelector('.wrap')
    father.addEventListener('click',function(e){
        if(e.target.className=='box1'){
          e.target.parentNode.style.display='none'
        }
      })
    
      const sons=father.childNodes
    for(let i=0;i<sons.length;i++){
      
      if (sons[i].nodeType==1) {
        console.log(sons[i])
      }
    }
    
  </script>
</body>

</html>
