<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
  <script>
    const ul=document.querySelector('ul')
    const dupLi=ul.children[0].cloneNode(true)
    // ul.append(dupLi)
    ul.insertBefore(dupLi,ul.children[ul.children.length-1])

  </script>
</body>

</html>
