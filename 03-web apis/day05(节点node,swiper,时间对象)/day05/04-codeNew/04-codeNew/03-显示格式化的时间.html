    //定义函数
    function gettime() {
      //实例化日期对象
      const date = new Date()

      //获取年月日
      const year = date.getFullYear()
      let month = date.getMonth() + 1
      let day = date.getDate()

      //获取时分秒
      let h = date.getHours()
      let m = date.getMinutes()
      let s = date.getSeconds()

      //补零
      month = month < 10 ? '0' + month : month
      day = day < 10 ? '0' + day : day
      h = h < 10 ? '0' + h : h
      m = m < 10 ? '0' + m : m
      s = s < 10 ? '0' + s : s

      //返回模板字符串
      return `${year}-${month}-${day} ${h}:${m}:${s}`
    }
