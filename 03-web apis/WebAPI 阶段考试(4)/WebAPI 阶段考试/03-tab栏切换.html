<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tab栏切换</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .tab {
      width: 590px;
      height: 340px;
      margin: 20px;
      border: 1px solid #e4e4e4;
    }

    .tab-nav {
      width: 100%;
      height: 60px;
      line-height: 60px;
      display: flex;
      justify-content: space-between;
    }

    .tab-nav h3 {
      font-size: 24px;
      font-weight: normal;
      margin-left: 20px;
    }

    .tab-nav ul {
      list-style: none;
      display: flex;
      justify-content: flex-end;
    }

    .tab-nav ul li {
      margin: 0 20px;
      font-size: 14px;
    }

    .tab-nav ul li a {
      text-decoration: none;
      border-bottom: 2px solid transparent;
      color: #333;
    }

    .tab-nav ul li a.active {
      border-color: #e1251b;
      color: #e1251b;
    }

    .tab-content {
      padding: 0 16px;
    }

    .tab-content .item {
      display: none;
    }

    .tab-content .item.active {
      display: block;
    }
  </style>
</head>

<body>
  <div class="tab">
    <div class="tab-nav">
      <h3>每日特价</h3>
      <ul>
        <li><a class="active" href="javascript:;">精选</a></li>
        <li><a href="javascript:;">美食</a></li>
        <li><a href="javascript:;">百货</a></li>
        <li><a href="javascript:;">个护</a></li>
        <li><a href="javascript:;">预告</a></li>
      </ul>
    </div>
    <div class="tab-content">
      <div class="item active"><img src="./imgs/tab00.png" alt="" /></div>
      <div class="item"><img src="./imgs/tab01.png" alt="" /></div>
      <div class="item"><img src="./imgs/tab02.png" alt="" /></div>
      <div class="item"><img src="./imgs/tab03.png" alt="" /></div>
      <div class="item"><img src="./imgs/tab04.png" alt="" /></div>
    </div>
  </div>
  <script>
      // 鼠标点击 或者 经过事件都可以哈~~
      //获取元素
      const tab=document.querySelector('.tab-nav')
      const content=document.querySelector('.tab-content')
      const as=document.querySelectorAll('.tab-nav li a')
      //添加自定义属性
      as.forEach((el,i)=>el.setAttribute('data-id',i))
      //监听事件/事件委托
      tab.addEventListener('click',function(e){
          if (e.target.tagName==='A') {
            //排他思想，去除所有的active类
            document.querySelector('.tab-nav .active').classList.remove('active')
            //给自己添加active类名
            e.target.classList.add('active')

            //操作content中的内容
            //排他，去除所有的active类
            
            document.querySelector('.tab-content .active').classList.remove('active')

            //将content对应上tab栏的active
            content.children[e.target.dataset.id].classList.add('active')
          }
        })
  </script>
</body>

</html>
