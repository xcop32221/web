<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>聊天机器人</title>
  </head>

  <body>
    <!-- 语音的html标签 -->
    <audio id="audio" src="" style="display: none" autoplay></audio>

    <div class="wrap">
      <!-- 头部 Header 区域 -->
      <div class="header">
        <h3>小思同学</h3>
        <img src="img/person01.png" alt="icon" />
      </div>
      <!-- 中间 聊天内容区域 -->
      <div class="main">
        <ul class="talk_list" style="top: 0px">
          <li class="left_word">
            <!-- <img src="img/person01.png" />
            <span>你好</span> -->
          </li>
          <li class="right_word">
            <!-- <img src="img/person02.png" />
            <span>你好哦</span> -->
          </li>
        </ul>
        <div class="drag_bar" style="display: none">
          <div
            class="drager ui-draggable ui-draggable-handle"
            style="display: none; height: 412.628px"
          ></div>
        </div>
      </div>
      <!-- 底部 消息编辑区域 -->
      <div class="footer">
        <img src="img/person02.png" alt="icon" />
        <input type="text" placeholder="说的什么吧..." class="input_txt" />
        <input type="button" value="发 送" class="input_sub" />
      </div>
    </div>
    <script type="text/javascript" src="lib/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="lib/jquery.mousewheel.js"></script>
    <script type="text/javascript" src="lib/scroll.js"></script>
    <script src="./lib/axios.min.js"></script>
    <script src="./js/index.js"></script>
    <script>
      $(function () {
        // 初始化右侧滚动条
        // 这个方法定义在scroll.js中

        // 只要调用resetui() ，页面就会自动滚动到最底部
        resetui()
      })
    </script>
  </body>
</html>
