    <script>
        let a={n:1}
        let b=a
        a.x=a={n:2}
        console.log(a.x)//undefine
        console.log(b.x)//{n:2}
        console.log(b)//{n:1,x:{n:2}}
        console.log(a)//{n:2}
    </script>
