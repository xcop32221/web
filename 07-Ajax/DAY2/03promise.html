<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //new一个Promise，传入一个参数为resolve函数和reject函数的回调
        const wait=new Promise((resolve,reject)=>{
            //异步功能
            setTimeout(()=>{
                //resolve里传入的实参，相当于之前使用回调函数时里面传的参
                resolve('hello')
            },1000)
            //这里的形参是resolve里面的实参
        }).then(res=>{
            console.log(res)
            return res+'world'
        })
        .then(res=>{
            console.log(res)
            return res
        })
        //then方法调用了resolve把resolve的参数传给then方法里的cb
        //再调用就把上一个cb的返回值传给本次cb的参数
        //把明明放在settimeout里的回调放在外面去调用


        //等待一段时间返回一个promise
        function await(timeout){
            //返回如果是个promise
            return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve('hello')
            },timeout)
        })
        }

    </script>
</body>
</html>
