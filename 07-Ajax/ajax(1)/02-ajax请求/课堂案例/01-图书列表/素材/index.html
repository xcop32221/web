<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.css" />
  </head>
  <body style="padding: 15px">
    <!-- 添加图书的Panel面板 -->
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">添加新图书</h3>
      </div>
      <div class="panel-body form-inline">
        <div class="input-group">
          <div class="input-group-addon">书名</div>
          <input
            type="text"
            class="form-control"
            id="iptBookname"
            placeholder="请输入书名"
          />
        </div>

        <div class="input-group">
          <div class="input-group-addon">作者</div>
          <input
            type="text"
            class="form-control"
            id="iptAuthor"
            placeholder="请输入作者"
          />
        </div>

        <div class="input-group">
          <div class="input-group-addon">出版社</div>
          <input
            type="text"
            class="form-control"
            id="iptPublisher"
            placeholder="请输入出版社"
          />
        </div>

        <button id="btnAdd" class="btn btn-primary">添加</button>
      </div>
    </div>

    <!-- 图书的表格 -->
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Id</th>
          <th>书名</th>
          <th>作者</th>
          <th>出版社</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="tb">
        <tr>
          <td>1</td>
          <td>西游记</td>
          <td>吴承恩</td>
          <td>北京图书出版社</td>
          <td><a href="javascript:;" class="del" data-id="1">删除</a></td>
        </tr>
        <tr>
          <td>2</td>
          <td>红楼梦</td>
          <td>曹雪芹</td>
          <td>上海图书出版社</td>
          <td><a href="javascript:;" class="del" data-id="2">删除</a></td>
        </tr>
        <tr>
          <td>3</td>
          <td>三国演义</td>
          <td>罗贯中</td>
          <td>北京图书出版社</td>
          <td><a href="javascript:;" class="del" data-id="3">删除</a></td>
        </tr>
        <tr>
          <td>340</td>
          <td>天官赐福</td>
          <td>墨香铜臭</td>
          <td>晋江文学城</td>
          <td><a href="javascript:;" class="del" data-id="340">删除</a></td>
        </tr>
        <tr>
          <td>341</td>
          <td>魔道祖师</td>
          <td>墨香铜臭</td>
          <td>晋江文学城</td>
          <td><a href="javascript:;" class="del" data-id="341">删除</a></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
