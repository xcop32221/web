<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 200px auto;
            transform: rotate(45deg);
            transition: all 1s;
        }

        div::after {
            position: absolute;
            content: '';
            left: -50%;
            top: 0;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: red;
        }

        div::before {
            position: absolute;
            content: '';
            right: 0;
            top: -50%;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: red;
        }

        div:hover {
            transform: rotate(45deg) scale(1.5);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
