<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .w {
            width: 1000px;
            margin: 100px auto;
        }

        ul {
            list-style: none;
        }

        ul li {
            width: 80px;
            text-align: center;
            position: relative;
            float: left;
            padding: 0 20px;
            background-color: skyblue;
        }

        ul li::after {
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: red;
            content: '';
            transition: all .7s;
            border-radius: 1px;
            transform: translate(-50%, -50%);
        }

        ul li:hover::after {
            width: 80px;
        }

        ul li:hover {
            color: #f70;
        }
    </style>
</head>

<body>

    <ul class="w">
        <li>游戏安全</li>
        <li>玩家社区</li>
        <li>游戏资料</li>
        <li>商场服务</li>
    </ul>
</body>

</html>
