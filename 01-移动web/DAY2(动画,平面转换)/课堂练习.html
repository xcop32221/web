        /* 逐帧动画 */
        .stepanimation{
            width: 140px;
            height: 140px;
            background-image: url(./移动web-day02/01-案例/02-动画/images/bg.png);
            animation: run 1s steps(12) infinite,
            move 5s alternate;
        }
        @keyframes run{
            0%{
                background-position: 0 0;
            }
            100%{
                background-position: -1680px 0;
            }
        }
        @keyframes move{
            0%{
                transform: translate(0,0);
            }
            100%{
                transform: translate(700px,0);
