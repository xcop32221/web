<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .box {
            position: relative;
            width: 413px;
            height: 413px;
            border-radius: 50%;
            margin: 100px auto;
            background-image: url(./时钟.png);
        }

        .box::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            width: 20px;
            height: 20px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background-color: #f70;
            z-index: 3;
        }

        .son1 {
            position: absolute;
            left: 50%;
            top: 66px;
            width: 4px;
            height: 140px;
            margin-left: -2px;
            background-color: #c31a1e;
            transform-origin: bottom;
            z-index: 3;
            border-radius: 50% 50% 0 0;
            /* 秒钟 60s */
            animation: time 6s steps(60) infinite;
        }

        .son2 {
            position: absolute;
            left: 50%;
            top: 86px;
            width: 8px;
            height: 120px;
            margin-left: -4px;
            background-color: rgb(0, 0, 0);
            transform-origin: bottom;
            z-index: 2;
            border: 1px solid rgb(37, 40, 23);
            border-radius: 7px 7px 0 0;
            /* 分 3600s */
            animation: time 360s steps(60) infinite;


        }

        .son3 {
            position: absolute;
            left: 50%;
            top: 126px;
            width: 10px;
            height: 80px;
            margin-left: -5px;
            background-color: rgb(0, 0, 0);
            transform-origin: bottom;
            border-radius: 10px 10px 0 0;
            border: 1px solid rgb(88, 57, 29);
            /* 时 43200s */
            /* 可选 steps(60) => 60步*/
            /* 可选 linear => 匀速运动*/
            animation: time 4320s steps(60) infinite;
        }

        @keyframes time {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="son1"></div>
        <div class="son2"></div>
        <div class="son3"></div>
    </div>
</body>

</html>
