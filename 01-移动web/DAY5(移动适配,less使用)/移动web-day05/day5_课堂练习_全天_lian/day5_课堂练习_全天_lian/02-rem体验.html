<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rem是什么</title>
    <style>
        /* rem: */
        /* 1. 相对单位 */
        /* 2. 相对于当前的html的fz */
        /* 3. 1rem = 1html里的fz */

        html {
            /* rem单位会随着html里的fz大小改变而改变 */
            font-size: 25px;
        }

        div {
            width: 10rem;
            height: 5rem;
            background-color: pink;
            font-size: 2rem;
        }

        /* 想实现适配的前提,根据设备屏幕尺寸的变化,动态的改变html里的fz */
        /* 媒体查询(检测屏幕尺寸的变化) */

    </style>
</head>

<body>
    <div>测试rem单位</div>
</body>

</html>
