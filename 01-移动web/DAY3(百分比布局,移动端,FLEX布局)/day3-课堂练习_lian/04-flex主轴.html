<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            /* flex(df)属性: 添加在父级身上 */
            display: flex;
            width: 1200px;
            height: 400px;
            margin: 100px auto;
            background-color: pink;
            /* 作用:让多个块级元素一行排列  */
            /* 特点: 不会脱离标准流*/
            /* 主轴方向: */
            /* 1. 默认的主轴方向是 从左到右排列 flex-start */
            justify-content: flex-start;
            /* 2. 从右到左排列 */
            justify-content: flex-end;
            /* 3. ☆☆☆ 沿主轴居中排列 ☆☆☆*/
            justify-content: center;
            /* 4. 间距均分在弹性盒子两侧 视觉效果: 两边窄,中间宽 */
            justify-content: space-around;
            /* 5. ☆☆☆ 第一个元素挨着起点,最后一个元素挨着终点,其他元素均分在中间 ☆☆☆ */
            justify-content: space-between;
            /* 6. 把弹性容器的剩余空间,均分在每个弹性盒子两侧,且弹性盒子与容器之间的间距相等*/
            justify-content: space-evenly;

            /* 补充: */
            /* 1. 上述的文字描述,部分过于抽象或者不严谨,注释要写的自己能看懂,确保会用就行,可以实现那种效果. */
            /* 2. 虽然属性很多,效果不一,但是常用的就不怕记不住,不常用的,也不需要去记住! */

        }

        .box>div {
            width: 200px;
            height: 200px;
        }

        .son1 {
            background-color: purple;
        }

        .son2 {
            background-color: orange;
        }

        .son3 {
            background-color: lawngreen;
            /* 顺序 */
            order: -1;
            /* 默认值为0,可以手动设置参数,数字越小,排列越靠前,且可以是负数 */
            /* 在实际开发中的使用频率非常低 */

            
        }

        .son4 {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <!-- 弹性容器 -->
    <div class="box">
        <!-- 弹性盒子 -->
        <div class="son1"></div>
        <div class="son2"></div>
        <div class="son3"></div>
        <div class="son4"></div>
    </div>
</body>

</html>
