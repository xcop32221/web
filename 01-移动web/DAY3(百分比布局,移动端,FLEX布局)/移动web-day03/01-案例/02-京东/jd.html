<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer ul li {
            float: left;
            width: 20%;
        }

        footer ul li img {
            width: 100%;
        }

        /* <!-- 百分比布局： --> */
        /* <!-- 百分比方案通过搭配max-widht和min-width去限制网页元素进行布局。 --> */
        /* <!-- 优点：通过百分比做单位，可以自适应不同的屏幕尺寸。 --> */
        /* <!-- 缺点：高度和文字都是通过px取固定值，当屏幕过大或者过小时，会造成严重的错误显示结果。 --> */
    </style>
</head>

<body>
    <!-- 底部导航 -->
    <footer>
        <ul>
            <li><img src="./images/car.png"></li>
            <li><img src="./images/classify.png"></li>
            <li><img src="./images/index.png"></li>
            <li><img src="./images/jd.png"></li>
            <li><img src="./images/login.png"></li>
        </ul>
    </footer>




</body>

</html>
