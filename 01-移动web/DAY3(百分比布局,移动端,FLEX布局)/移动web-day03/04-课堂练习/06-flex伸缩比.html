<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: flex;
            justify-content: space-between;
            width: 800px;
            height: 400px;
            background-color: pink;
            margin: 100px auto;
        }

        .son1 {
            width: 80px;
            height: 400px;
            background-color: blue;
        }

        .son2 {
            /* flex:1 把父元素剩余空间分成1份,自己占1份 */
            /* flex(属性):1(属性值,整数 -> 份数) */
            /* son1固定宽度,在前,son3固定宽度在后,剩余的空间,全部给son2 */
            flex: 1;
            background-color: #f70;
        }
        .son3 {
            width: 150px;
            background-color: skyblue;
        }

    </style>
</head>

<body>
    <div class="box">
        <div class="son1"></div>
        <div class="son2">测试文本</div>
        <div class="son3"></div>
    </div>
</body>

</html>
