<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: flex;
            width: 1200px;
            height: 400px;
            background-color: pink;
            /* 1. 侧轴对齐默认值: stretch  伸展 拉伸 */
            /* 如果弹性盒子没有高度,默认铺满父容器的高度 */
            align-items: stretch;
            /* 2. 从起点开始依次排列  */
            align-items: flex-start;
            /* 3. 从终点开始依次排列 */
            /* align-items: flex-end; */
            /* 4. 沿侧轴居中排列对齐 */
            /* align-items: center; */


            /* 使用频率很高(垂直水平居中  aic jcc) */
            /* align-items: center; */
            /* justify-content: center; */
        }


        .box>div {
            width: 200px;
            height: 200px;
        }

        .son1 {
            background-color: #f70;
        }

        .son2 {
            background-color: skyblue;
        }

        .son3 {
            background-color: rgb(0, 255, 13);
        }
    </style>
</head>

<body>
    <!-- 弹性容器 -->
    <div class="box">
        <!-- 弹性盒子 -->
        <div class="son1"></div>
        <div class="son2"></div>
        <div class="son3"></div>
    </div>
</body>

</html>
