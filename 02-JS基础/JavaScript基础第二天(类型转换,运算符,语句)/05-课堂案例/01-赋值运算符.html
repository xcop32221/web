<body>
    <script>
        let num = 10
        // 变量值要加1，就得把变量重新赋值为原来的变量值加1
        // num = num + 1
        // num += 1     //等同于num = num + 1
        num *= 5 //num = num * 5
        console.log('num*=5', num);
        num /= 5 //num = num / 5
        console.log(num);
    </script>
