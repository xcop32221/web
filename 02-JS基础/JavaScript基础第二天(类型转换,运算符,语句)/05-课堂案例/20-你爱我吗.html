<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // while循环三个要素，起始值，终止条件，和变化量
        // 1.构建一个while(true)的死循环
        while (true) {
            // 2.声明变量去接收用户输入的值
            let msg = prompt('你爱我吗')
            // 3.判断用户输入的值，满足条件后break跳出循环
            if (msg === '爱') {
                break
            }
        }
    </script>
</body>

</html>
