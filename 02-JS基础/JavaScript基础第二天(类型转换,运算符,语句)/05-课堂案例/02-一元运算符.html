<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = 1
        // ++在前被称之为前置自增
        // ++在后被称之后置自增
        // 在单独使用的时候没有任何不同
        // 以后工作中多用后置自增，符合运算逻辑
        // ++num       //num += 1
        num++
        console.log(num);
    </script>
</body>

</html>
