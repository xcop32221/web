<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(true);
        // 逻辑与 是一假则假，两边需要都是true才为true
        console.log(true && true);
        console.log(true && false);
        console.log(false && true);
        console.log('==============');
        // 逻辑或 是一真则真，只要有一边为true那么就为true，只有两边都是false才为false
        console.log(true || true);
        console.log(false || true);
        console.log(true || false);
        console.log(false || false);
        console.log('==============');
        // 逻辑非 取反，真变假，假变真
        console.log(!true);
        console.log(!false);
    </script>
</body>

</html>
