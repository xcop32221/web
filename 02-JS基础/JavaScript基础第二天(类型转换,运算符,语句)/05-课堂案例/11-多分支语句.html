<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = +prompt('请输入您的成绩')
        // if判断语句，从上到下依次判断执行，满足条件就执行当前if的代码
        if (num >= 90) {
            alert('你的成绩是优秀的')
        } else if (num >= 70) {
            alert('你的成绩是良好的')
        } else if (num >= 60) {
            alert('你的成绩是及格的')
        } else {
            alert('你的成绩是不及格的')
        }
    </script>
</body>

</html>
