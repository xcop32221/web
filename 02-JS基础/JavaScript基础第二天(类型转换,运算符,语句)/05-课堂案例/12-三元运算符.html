<body>
    <script>
        let num = 699
        // if (num >= 700) {

        //     alert('你考上了地瓜')
        // }
        // num >= 700 ? alert('你考上了清华') : alert('你考上了地瓜')
        // 三元运算符（表达式），通过关键字? 和 :结合使用，满足条件执行?后面的代码，不满足执行:后面的代码
        // 遇到条件判断后需要执行的代码较多情况下，我们还是选择使用if else
        
        // 通常使用三元运算符来做一些赋值操作，满足条件是一个值，不满足一个条件又是另一个值
        let num1 = 800
        let num2 = num > num1 ? num : num1
        console.log(num2);
    </script>
