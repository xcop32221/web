<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = +prompt('请输入你要打印的行数')
        // 1.变量起始值
        let i = 1
        // 2.循环终止条件，控制循环的次数
        while (i <= num) {
            console.log('吃饭了吗');
            // 3.变量变化量
            i++
        }
    </script>
</body>

</html>
