<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let obj = {
            'user-name': '易果',
            age: 18,
            phone: 110
        }
        // console.log(obj.user-name);
        // 如果对象中的属性，有特殊符号，那么我们可以使用 对象名["属性名"]的方法来访问对象属性
        // console.log(obj['user-name']);
        // console.log(obj['age']);
        // console.log(obj.age);
        let iphone = 'phone'
        console.log(obj.iphone);
        // 如果要通过变量来访问对象属性，那么要用[]的形式来进行访问
        console.log(obj[iphone]);
    </script>
</body>

</html>
