        // 1.系统随机生成一个1到10之间的随机数
        let id = Math.floor(Math.random() * (10 - 1 + 1)) + 1
        console.log(id);
        /* 开关思想，给一个初始值，只要在循环里面，有一次满足了条件，
         就把开关的值改为false，这样到下面去判断的时候，就不会再进入到if判断去；
         如果循环结束，还没有一次满足条件，那么开关flag的值还是为原来值，就进入if判断去
         */
        let flag = true
        // 2.进入循环中3次不断提示用户进行输入数字比较
        for (let i = 1; i <= 3; i++) {
            // 3.接收用户输入的数字做一个比较
            let num = +prompt('请输入你猜的数字')
            if (num > id) {
                alert('猜大了哦')
            } else if (num < id) {
                alert('猜小了哦')
            } else {
                flag = false
                // 只有当猜对了后，才能退出循环
                alert('恭喜你，猜对了')
                break
            }
        }
        //当用户三次猜数字的机会用完了后就提示用户你的次数用完了
        if (flag) {
            alert('你的次数用完了')
        }
