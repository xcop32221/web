<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 生成一个0到1的随机数(包含0,不包含1),用的较多
        console.log(Math.random());
        // 向上取整,向大值取整
        console.log(Math.ceil(1.05));
        // 向下取整,用的较多
        console.log(Math.floor(1.05));
        // 找最大值
        console.log(Math.max(3, 4, 9, 6, 5));
        // 找最小值
        console.log(Math.min(3, 4, 9, 6, 5));
        // 四舍五入,向大的取整
        console.log(Math.round(-1.51));
    </script>
</body>

</html>
