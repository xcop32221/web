<body>
    <script>
        let per={
            gender:'male',
            age:'24',
            hobby:'skate',
            degree:0,
            eating:function(num){
                this.degree+=num
                return this.degree
            },
            speak:function(num){
                this.degree-=num
                return this.degree
            }
        }
        per.eating(10)
        console.log(per.degree)
        per.speak(2)
        console.log(per.degree)
    </script>
