<body>
    <script>
        //随机函数(num)
        function randomnum(start=0,end=10)
        {
            if(end==start)
            {
                return 0
            }
            else{
            return Math.floor(Math.random()*(end-start+1)+start)
            }
        }
        
        let arr1=["老赵", "老李", "小传", "小黑"]
       
        for(let i=0;i<4;i++)
        {
        let num=randomnum(0,arr1.length-1)
        console.log(arr1[num])
        arr1.splice(num,1)
        console.log(arr1)
        }
        
        
            
        
    </script>
