    <script>
        //数组方法
        let arr = ['data1', 'data2', 'data3', 'data4']

        // 增加：

        let num1 = arr.push('data5')

        console.log(num1)
        console.log(arr)

        // 2
        let num2 = arr.unshift('data6')
        console.log(num2)
        console.log(arr)

    </script>
