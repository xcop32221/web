<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        function sumeven3(arr)
        {
            let sum=0
            for(let i=0;i<arr.length;i++)
            {
                if (arr[i]%3===0 && arr[i]%2===0) {
                    sum+=arr[i]
                }
            }
            return sum
        }
        function sumeven3num(arr)
        {
            let num=0
            for(let i=0;i<arr.length;i++)
            {
                if (arr[i]%3===0 && arr[i]%2===0) {
                    num+=1
                }
            }
            return num
        }
        console.log(sumeven3([2,6,18,15,40]))
        console.log(sumeven3num([2,6,18,15,40]))
    </script>
</body>
</html>
