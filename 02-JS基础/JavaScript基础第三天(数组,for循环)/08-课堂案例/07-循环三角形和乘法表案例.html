        // 九九乘法表
        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= i; j++) {
                // 变化的是列数，不变的是行数
                document.write(`<div>${j} × ${i} = ${j*i}</div>`)
            }
            document.write('<br>')
        }
