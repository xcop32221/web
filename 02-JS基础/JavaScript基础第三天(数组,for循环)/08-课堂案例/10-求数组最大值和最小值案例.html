<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [5, 3, 10, 8, 11, 18, 15]
        // 求数组最大值和最小值
        // 拿数组的第一个数，跟所有数组元素做比较
        let max = arr[0]
        let min = arr[0]
        for (let i = 0; i < arr.length; i++) {
            // 拿着max的值跟每一个元素进行比较，只要元素的值大于max，那么max的值就重新赋值为当前元素
            if (max < arr[i]) {
                max = arr[i]
            }
            // 拿着min的值，跟每一个元素进行比较，如果元素的值小于min，那么min的值就重新赋值为当前元素
            if (min > arr[i]) {
                min = arr[i]
            }
        }
        console.log(max);
        console.log(min);
    </script>
</body>

</html>
