<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = ['小红', '小刚', '小强']
        // pop删除数组最后一个元素,返回值是被删除的元素
        console.log(arr.pop());     //小强
        console.log(arr);
        // shift删除数组的第一个元素，返回值是被删除的元素
        console.log(arr.shift());   // 小红
        console.log(arr);
    </script>
</body>

</html>
