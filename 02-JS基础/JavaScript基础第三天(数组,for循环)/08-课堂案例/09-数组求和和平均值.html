<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [3, 10, 6, 5, 8, 9, 11]
        let sum = 0
        let avarge = 0
        // 数组遍历从0开始，终止条件为i < 数组的长度，这样刚好能获取到数组的最后一个元素
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i]
        }
        // 平均值取整
        avarge = parseInt(sum / arr.length)
        console.log(sum, avarge);
    </script>
</body>

</html>
