<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 循环把数组中每个元素打印出来的操作，被称之为 遍历
        let arr = ["马超", "赵云", "张飞", "关羽", "黄忠"]
        // 数组每一个元素都有一个索引下标，从0开始的
        // arr[0]数组名中括号跟上下标来拿到对应的元素
        // 数组有一个长度,arr.length就是数组里面元素的个数
        // 拿到数组第一个元素arr[0]，最后一个就是arr[arr.lenght - 1]

        // 因为数组的长度通常为数组的最后一个元素下标 + 1，所以以后通常遍历数组
        // 声明起始量为0，终止条件为 小于 数组的长度arr.length 即可
        for (let i = 0; i < arr.length; i++) {
            document.write(`${arr[i]} ===== ${i} <br>`)
        }
    </script>
</body>

</html>
