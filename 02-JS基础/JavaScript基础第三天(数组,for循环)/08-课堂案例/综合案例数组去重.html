<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // <!-- 数组去重案例 -->
        // 将数组里面重复的元素，全部清除，保证每一个元素都是独一无二的
        let arr = [1, 3, 4, 5, 3, 6, 5, 7, 5, 4]
        // 1.声明一个新的数组来跟原数组进行比较
        let newArr = []
        for (let i = 0; i < arr.length; i++) {
            let flag = false
            // 2.拿外层循环的每一个元素，去跟里层循环里面的每一个元素进行比较
            for (let j = 0; j < newArr.length; j++) {
                // 3.如果里层循环的某一个元素 找到了跟外层循环的当前元素相同，就代表新的数组里面有这个元素
                if (arr[i] === newArr[j]) {
                    flag = true
                    // 找到了就不需要循环后面的元素了
                    break
                }
            }
            // 4.如果里层循环，全部结束过后，flag的值还是false，就证明里层循环全部过程都没有找到外层相同的元素
            if (flag === false) {
                newArr.push(arr[i])
            }
        }
        console.log(newArr);
        // 开关的概念，只有当某种条件达到过后，就会改变开关的值，才会放行
        // js数组去重的方法
        console.log(new Set(arr)); 
    </script>
</body>

</html>
