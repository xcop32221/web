<body>
    <script>
        function findTarget(nums,target)
        {
            let times=nums.length
            let count=0
            for(let i=0;i<times;i++)
            {
                let cal=nums.pop()
                for(let i=0;i<nums.length;i++)
                {
                    let res=cal+nums[i]
                    if(res==target)
                    {
                        return [i,nums.length]
                    }
                    else
                    {
                        continue
                    }
                }
            }
        }
        
        console.log(findTarget([15,60,20,33,29],80))
    </script>
</body>
