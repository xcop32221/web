<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[5,1,6,9,2]
        //外层循环控制需要把多少个数冒泡到最后
        for(let i=0;i<arr.length-1;i++)
        {
            //内层循环控制单个数据需要比较多少次冒泡到最后
            for(let j=0;i<arr.length-j-1;j++)
            {
                if(arr[j]>arr[j+1])
                {
                    let temp=arr[j]
                    arr[j]=arr[j+1]
                    arr[j+1]=temp
                }
            }
        }
        console.log(arr)
    </script>
</body>
</html>
