<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getResult(arr)
        {
            let resArr={}

            function sum(arr,resArr)
            {
                let res=0
                for(let i=0;i<arr.length;i++)
                {
                    res+=arr[i]
                }
                resArr.sum=res
            }
            function ave(arr,resArr)
            {
                let ave=resArr.sum/arr.length
                resArr.ave=ave
            }
            function max(arr)
            {
                let max=arr[0]
                for(let i=1;i<arr.length;i++)
                {
                    if(max<arr[i])
                    {
                        max=arr[i]
                    }
                }
                resArr.max=max   
            }
            function min(arr)
            {
                let min=arr[0]
                for(let i=1;i<arr.length;i++)
                {
                    if(min>arr[i])
                    {
                        min=arr[i]
                    }
                }
                resArr.min=min   
            }
            sum(arr,resArr)
            ave(arr,resArr)
            max(arr)
            min(arr)
            return resArr
        }
        let arr=[1,2,3,4,7,8]
        console.log(arr)
        console.log(getResult(arr))
        
    </script>
</body>
</html>
