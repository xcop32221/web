    function sumScore(arr)
    {
        let sum=0
        for(let i=0;i<arr.length;i++)
        {
            sum+=arr[i]
        }
        return sum
    }

    function Compare1(x,y)
    {
        return x>y?x:y
    }

    function Compare2(arr) {
        let max=arr[0]
        for(let i=1;i<arr.length;i++)
        {
            if (max<arr[i]) {
                max=arr[i]
            }
        }
        return max
    }

    function Compare3(arr) {
        let min=arr[0]
        for(let i=1;i<arr.length;i++)
        {
            if (min>arr[i]) {
                min=arr[i]
            }
        }
        return min
    }

    console.log(Compare2([1,2,3]))
