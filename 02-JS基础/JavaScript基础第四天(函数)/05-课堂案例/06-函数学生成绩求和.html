<body>
    <script>
        // 1.声明一个函数来对学生的成绩总和相加
        function addCount(arr = []) {
            let sum = 0
            // 2.将传递过来的数组每一项成绩进行相加
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i]
            }
            // 3.输出成绩总和
            console.log(`你的成绩为${sum}`);
            return sum
        }
        let dataCount = addCount([88, 92, 97, 43])

        // 调用函数

        console.log(dataCount);
    </script>
</body>
