<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 1.使用函数前，要先声明函数，使用关键字 function，方法名写在关键字后面，
        遵循的规范跟变量一致，但需要有一定的意义;
        函数声明过后，不会执行
        */
        function test() {
            // 函数体
            console.log('第一次使用函数');
        }
        // 2.调用函数通过方法名加小括号进行调用
        test()
    </script>
</body>

</html>
