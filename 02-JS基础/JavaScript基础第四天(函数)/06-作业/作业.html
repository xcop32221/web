        //题五
        function handleData(arr,istrue=true)
        {
            function sum(arr)
            {
                let sum=0
                for(let i=0;i<arr.length;i++)
                {
                    sum+=arr[i]
                }
                return sum
            }
            function ave(arr)
            {
                let ave=0
                ave=sum(arr)/arr.length
                return ave
            }
            if(istrue)
            {
                return sum(arr)
            }
            else
            {
                return ave(arr)
            }
        }

        //转换秒数练习
        //函数定义
        function transSeconds(num)
        {
            let time=[]
            let h=parseInt(num/60/60%24)
            let m=parseInt(num/60%60)
            let s=parseInt(num%60)
            time.push(h,m,s)
            return time
        }
        //test
        while(true)
        {
            let seconds=+prompt('请输入秒数')
            if(seconds>0)
            {
                let time=transSeconds(seconds)
                for(let i=0;i<time.length;i++)
                {
                    if(time[i]<10)
                    {
                        time[i]+='0'
                    }
                }
                document.write(`转换为${time[0]}小时，${time[1]}分钟,${time[2]}秒`)
                break
            }
            else
            {
                alert('输入格式不正确重新输入')
                continue
            }
